<h1 mat-dialog-title class="titulo-abm">ABM Estudiante</h1>
<div mat-dialog-content>
  <form [formGroup]="estudianteForm">
    <div class="container">
      <div class="row">
        <div class="col-4">
          <mat-form-field class="w-100">
            <mat-label>Nombre</mat-label>
            <input
              [formControl]="nombreControl"
              type="text"
              matInput >
            <mat-error *ngFor="let error of nombreControl.errors | keyvalue">{{ error | controlErrorMessages}}</mat-error>
          </mat-form-field>
        </div>
        <div class="col-4">
          <mat-form-field class="w-100">
            <mat-label>Apellido</mat-label>
            <input
              [formControl]="apellidoControl"
              matInput
              type="text">
            <mat-error *ngFor="let error of apellidoControl.errors | keyvalue">{{ error | controlErrorMessages}}</mat-error>
          </mat-form-field>
        </div>
        <div class="col-4">
          <mat-form-field class="w-100">
            <mat-label>Edad</mat-label>
            <input
              [formControl]="edadControl"
              matInput
              type="number">
            <mat-error *ngFor="let error of edadControl.errors | keyvalue">{{ error | controlErrorMessages}}</mat-error>
          </mat-form-field>
        </div>
        <div class="col-12">
          <mat-form-field class="w-100">
            <mat-label>Curso</mat-label>
            <input
              [formControl]="cursoControl"
              matInput
              type="text">
            <mat-error *ngFor="let error of cursoControl.errors | keyvalue">{{ error | controlErrorMessages}}</mat-error>
          </mat-form-field>
        </div>
        <div class="col-12">
          <mat-form-field class="w-100">
            <mat-label>Clase</mat-label>
            <input
              [formControl]="clasesControl"
              matInput
              type="text">
            <mat-error *ngFor="let error of clasesControl.errors | keyvalue">{{ error | controlErrorMessages}}</mat-error>
          </mat-form-field>
        </div>
        <div class="col-12">
          <div mat-dialog-actions class="btn-form">
            <button mat-button mat-dialog-close>Cancelar</button>
            <button mat-button (click)="guardar()">Guardar</button>
          </div>
        </div>

      </div>
    </div>

  </form>
</div>
