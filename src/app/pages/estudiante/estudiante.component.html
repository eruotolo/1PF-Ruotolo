<div class="container">
  <div class="row">

    <div class="col-12 btn-agregar">
      <button mat-button color="primary" (click)="crearAlumno()">
        <mat-icon>add</mat-icon>
        Agregar Estudiante
      </button>
    </div>

    <div class="col-12">
      <mat-form-field class="buscador">
        <mat-label>Buscar...</mat-label>
        <input #input (keyup)="aplicarFiltros($event)" matInput placeholder="Ej. Nombre" >
      </mat-form-field>

      <table [dataSource]="dataSource" class="mat-elevation-z8" mat-table>

        <ng-container matColumnDef="id">
          <th *matHeaderCellDef mat-header-cell appFontSize> Id.</th>
          <td *matCellDef="let usuario" mat-cell> {{usuario.id}} </td>
        </ng-container>

        <ng-container matColumnDef="nombre_completo">
          <th *matHeaderCellDef mat-header-cell appFontSize> Nombre Completo</th>
          <td *matCellDef="let usuario" mat-cell>
            {{usuario | nombreCompleto: 'mayuscula'}}
          </td>
        </ng-container>

        <ng-container matColumnDef="edad">
          <th *matHeaderCellDef mat-header-cell appFontSize> Edad</th>
          <td *matCellDef="let usuario" mat-cell> {{usuario.edad}} </td>
        </ng-container>

        <ng-container matColumnDef="curso">
          <th *matHeaderCellDef mat-header-cell appFontSize> Curso</th>
          <td *matCellDef="let usuario" mat-cell> {{usuario.curso}} </td>
        </ng-container>

        <ng-container matColumnDef="clases">
          <th *matHeaderCellDef mat-header-cell appFontSize> Clases</th>
          <td *matCellDef="let usuario" mat-cell> {{usuario.clases}} </td>
        </ng-container>

        <ng-container matColumnDef="fecha_registro">
          <th *matHeaderCellDef mat-header-cell appFontSize> Fecha de Registro</th>
          <td *matCellDef="let usuario" mat-cell> {{usuario.fecha_registro | date: 'dd/mm/YYYY'}} </td>
        </ng-container>

        <!-- Eliminar Column -->
        <ng-container matColumnDef="eliminar">
          <th mat-header-cell *matHeaderCellDef>Eliminar</th>
          <td mat-cell *matCellDef="let usuario">
            <button mat-icon-button (click)="eliminarAlumno(usuario)" >
              <mat-icon>close</mat-icon>
            </button>
          </td>
        </ng-container>

        <!-- Editar Column -->
        <ng-container matColumnDef="editar">
          <th mat-header-cell *matHeaderCellDef>Editar</th>
          <td mat-cell *matCellDef="let usuario">
            <button mat-icon-button (click)="editarAlumno(usuario)">
              <mat-icon>edit</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr *matHeaderRowDef="displayedColumns" mat-header-row></tr>
        <tr *matRowDef="let row; columns: displayedColumns;" mat-row></tr>
      </table>
    </div>
  </div>
</div>
